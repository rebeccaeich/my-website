<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RE Designs - Brand Guideline</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <header>
      <img src="brandmark.png" alt="RE Designs Brandmark" class="brandmark" />
      <h1>RE DESIGNS</h1>
    </header>

    <section class="logos">
      <h2>Logo Variations</h2>
      <div class="logo-types">
        <div>
          <img src="logotype.png" alt="Logotype" />
          <p>Logotype</p>
        </div>
        <div>
          <img src="brandmark.png" alt="Brandmark" />
          <p>Brandmark</p>
        </div>
        <div>
          <img src="submark.png" alt="Submark" />
          <p>Submark</p>
        </div>
      </div>
    </section>

    <section class="colors">
      <h2>Colour Palette</h2>
      <div class="swatches">
        <div class="swatch primary">#F6F3E1<br>Primary</div>
        <div class="swatch secondary">#2963DE<br>Secondary</div>
        <div class="swatch tertiary">#FBAE1B<br>Tertiary</div>
        <div class="swatch accent">#343740<br>Accent</div>
      </div>
    </section>

    <section class="typography">
      <h2>Typography</h2>
      <div class="font-sample">
        <p class="poppins-bold">Poppins – Light<br><span>Aa Bb Cc 123</span></p>
        <p class="poppins-regular">Poppins – Light<br><span>Aa Bb Cc 123</span></p>
      </div>
    </section>

    <section class="pattern">
      <h2>Brand Pattern</h2>
      <img src="pattern.png" alt="Brand Pattern" />
    </section>
  </div>
</body>
</html>
